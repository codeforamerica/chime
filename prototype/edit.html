<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/main.css">
        <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/layout.css" media="all and (min-width: 40em)">
        <link href="http://style.codeforamerica.org/0/style/css/prism.css" rel="stylesheet" />
        <link href="style/main.css" rel="stylesheet" />
        <title>Chime edit</title>
    </head>    
    <body>
        <h1>Chime editor</h1>
        <nav class="nav-tabs" role="navigation">
            <ul class="layout-semibreve layout-tight">
                <li class="nav-tab state-active"><a class="nav-tab-link" href="edit.html">English</a></li>
                <li class="nav-tab"><a class="nav-tab-link" href="edit-spanish.html">Spanish</a></li>
                <li class="nav-tab"><a class="nav-tab-link" href="#">Chinese</a></li>
            </ul>
        </nav>
        <ul class="detailed-info">
            <li><a href="">Stats</a></li>
            <li><a href="history.html">History</a></li>
        </ul>

        <div class="layout-breve">
            <div class="badge-heading badge-gov badge-teal">
                <h2>Pay a parking ticket <a href="">edit</a></h2>
                <h3>/pay-parking-ticket <a href="">edit</a></h3>
            </div>
           
            <div class="layout-minim layout-major">
                <form>
                <ul class="list-form">
                    
                    <li class="form-field">
                        <label for="invitee-name">Content</label>
                        <textarea id="invitee-name" class="textarea" type="text"></textarea>
                    </li>
          
                    
                    <li class="form-field-group">
                        <div class="form-field">
                            <label for="donor-address-city">Primary category</label>
                            <select id="donor-address-state">
                                <option>Driving</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="donor-address-state">Secondary category</label>
                            <select id="donor-address-state">
                                <option>Parking tickets</option>
                            </select>
                        </div>
                    </li>                   
                </ul> 
                </form>

            
            </div>
            <div class="layout-minim layout-minor" id="statistics">
                <div class="slab-blue info">
                    <h2><span class="big-number">247</span> <span>people viewed this information this week</span></h2>
                    <ul>
                        <li><span>65%</span> came from <a href="">Vehicle licences</a></li>
                        <li><span>45%</span> continued on to <a href="">Home page</a></li>
                    </ul>
                    <p><a href="">Read more about your users</a></p>
                </div>
            </div>
            <div class="button-group" style="clear:both">
                <button type="submit" class="primary-button">Save</button>
                <input type="button" class="button" value="Send for review"/>
                <input type="button" class="button" value="Publish" disabled/>
                <a class="button button-unstyled" href="#">Archive</a>
            </div>
        </div>

    </body>
</html>
